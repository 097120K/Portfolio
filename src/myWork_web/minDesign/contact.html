<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinDesign-CONTACT</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header id="header" class="header_contactBg">
    <div class="contents">
      <h1><a href="./index.html"><img src="./images/logo_h.png" alt="logo"></a></h1>
      <nav>
        <ul>
          <li><a href="./news.html">NEWS</a></li>
          <li><a href="./design.html">DESIGN</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <div class="contact">
      <h2>CONTACT</h2>
    </div>
    <div class="contact_input">
      <div class="input input_name">
        <p>이름:</p><input type="text" placeholder="이름을 입력해주세요.">
      </div>
      <div class="input input_email">
        <p>이메일:</p><input type="email" placeholder="이메일을 입력해주세요.">
      </div>
      <div class="input input_textArea">
        <p>상담이유:</p><textarea placeholder="내용을 입력해주세요."></textarea>
      </div>
      <button type="submit">전송</button>
    </div>
  </header>
  <div id="container_contact">
    <div class="address">
      <div class="textBox">
        <h3>공간디자인 MinDesign</h3>
        <p>
          주소: 대전광역시 중구 OOO <br>
          전화번호 : OOO-OOOO-OOOO<br>
          영업시간 : 08:00-20:00<br>
          휴무일 : 일요일 및 법정공휴일
        </p>
      </div>
      <div class="addressBox">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3214.285673899782!2d127.42132471198335!3d36.32962567226987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35654944a861679b%3A0x20f00c1ce452d22!2z7IS47J6USVTsp4Hsl4XsoITrrLjtlZnqtZA!5e0!3m2!1sko!2skr!4v1733712616839!5m2!1sko!2skr" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div> 
    </div>
    <div class="sns">
      <div class="snsBg">
        <div class="FaceBook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="Youtube">
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </div>
  </div>
